            <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;font-size:16px;">功能说明</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、新增预览功能，可以直接在网页端弹出窗口预览文档（</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF0000;">只读不可编辑</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">）</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2、将原本的下载以及恢复入口改成文字链的形式</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">3、功能为从免费转付费，此版本先设置一个阈值为n，记录用户使用的次数，超出这个阈值则需要付费</span></p>

            <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;font-size:16px;">交互说明</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">原本的恢复icon会产生歧义，较难理解，找了一些恢复按钮的设计，发现都不太满意，故为了使信息易提取，统一改成文字链的形式</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">阈值需要根据具体数据做决策</span></p>
